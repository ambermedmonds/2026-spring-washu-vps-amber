<head>

    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
 
        body {
            margin: 0 auto;
            width: 100%;
            font-family: "Poppins", sans-serif;
            background-color: white;
        }

        h1 {
            margin-bottom: 0;
            line-height: 1;
            text-align: center;
            font-size: 4em; 
        }

        details > summary {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            list-style: none;
        }

        details > summary::after {
            content: "+";
            float: right;
        }
        
        details[open] > summary::after {
            content: "-";
        }

        .container {
            margin: 30px 50px;
            padding: 20px 30px;
            border-radius: 15px;
            background-color: #F6F1E7;
            cursor: pointer;
        }

        .container:hover {
            background-color: #C51130;
            color: white;
        }

        .links a {
            color: black;
        }

        .container:hover .links a {
            color: white;
        }

        .final-button {
            display: block;
            width: calc(100% - 160px);
            margin: 30px 50px;
            padding: 20px 30px;
            border-radius: 15px;
            text-align: start;
            text-decoration: none;
            font-family: "Poppins", sans-serif;
            font-size: 2.5em;
            font-weight: bold;
            background-color: #F6F1E7;
            color: black;
            cursor: pointer;
        }

        .final-button:hover {
            background-color: #C51130;
            color: white;
        }

    </style>
</head>
